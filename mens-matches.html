<!DOCTYPE html>
<html lang="en">
<head>

    <title>Matches</title>
    <link rel="stylesheet" href="./styles/main.min.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfbaff7cd6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header_container">
        <a class="logo" href="#">FC Rosengård</a>        
        <nav>
            <div class="topnav" id="myTopnav">
                <a href="./home.html">Home</a>
                <a href="./teams.html">Teams</a>
                <a href="./female-matches.html">Matches</a>
                <a href="./tickts.html">Tickets</a>
                <a href="./our history.html">Our History</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </nav>
    </header>    
    <main class="Matches">
        <div class="Matches__title">
            <img class="logos" src="./match-images/FC_Rosengård_logo.png" alt="rosengård">
            <h1>MATCHES MEN 1917</h1>
            <img class="logos" src="./match-images/FC_Rosengård_logo.png" alt="rosengård">
        </div>
       
        <div class="Female__cont">
            <img class="hugging" src="./match-images/herrar.png" alt="hugging after goal">
            <div class="btn__cont" >
                <button class="team__btn">
                    <a href="./female-matches.html"><h2 >Womens Matches</h2></a>
                </button>
                <button class="team__btn">
                    <a href="./mens-matches.html"><h2 >Mens Matches</h2></a>
                </button>
            </div>  
        </div>

        <div class="upcoming-matches__cont">
            <div class="card">
                <img class="logos"  src="./match-images/FC_Rosengård_logo.png" alt="rosengård">
                <div class="match">
                    <h3>FC Rosengård - Ariana FC</h3>
                    <h3>9 April KL 14:00</h3>

                </div>
                <img class="logos" src="./match-images/Ariana_FC.png" alt="Ariana">
            </div>
            <div class="card">
                <img class="logos-round" src="./match-images/IFK_hassleholm.png" alt="Hässleholm">
                <div class="match">
                    <h3>IFK Hässleholm - FC Rosengård</h3>
                    <h3>16 April KL 14:00</h3>

                </div>
                <img class="logos" src="./match-images/FC_Rosengård_logo.png" alt="rosengard">
            </div>
            <div class="card">
                <img class="logos" src="./match-images/FC_Rosengård_logo.png" alt="rosengard">
                <div class="match">
                    <h3>FC Rosengård - Högsby IK </h3>
                    <h3>23 April KL 14:00</h3>

                </div>
                <img class="logos-round" src="./match-images/Hogsby_IK.png" alt="högsby">
            </div>
            
        </div>

        <button class="tickets">
            <a href="./tickets.html"><h2 >Buy Tickets</h2></a>
        </button>

        <button class="tickets margin-bottom">
            <a href="./results-men.html"><h2>Results</h2></a>
        </button>

    <footer>
        <div class="navbar" id="myNavbar">
            <a href="https://www.facebook.com/" target="-blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/?lang=en" target="-blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="-blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://youtube.com/" target="-blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
          </div>
    </footer>
    <script src="./script/script.js"></script>
